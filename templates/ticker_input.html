<!doctype html>
<title>User Input</title>
<!--<link rel=stylesheet type=text/css href='{{ url_for('static',filename='page_style.css')}}'>-->
<link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.css" type="text/css" />
<div class=page>
<h1>User Input</h1>
<div class=metanav>

	<h4>Please enter a stock ticker eg. GOOG, and check desired features.</h4>

	<form id='input' method='post' action='ticker_input' >
		<p>
			Stock ID: <input type='text' name='ticker' />
		</p>
		<p>
			<input type='checkbox' name='ticker_options' value='Open'>Opening price</input>
			<input type='checkbox' name='ticker_options' value='Adj. Open'>Adjusted opening price</input>
			<input type='checkbox' name='ticker_options' value='Close'>Closing price</input>
			<input type='checkbox' name='ticker_options' value='Adj. Close'>Adjusted closing price</input>
			<input type='submit' value='Submit'><br>
		</p>
	</form>

</div>
</div>
</html>
